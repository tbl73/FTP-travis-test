dist: trusty
sudo: false
language: ruby

rvm:
  - 2.2

services:
  - mysql

add-ons: 
  apt:
    sources:
      - ubuntu-sdk-team
    packages:
      - libqt5webkit5-dev
      - qtdeclarative5-dev

before_script:
  - bundle exec rake db:create
  - bundle exec rake db:migrate
  - bundle exec rake db:fixtures:load FIXTURES_PATH=spec/fixtures

script:
  - xvfb-run bundle exec rspec spec/features/add_data_spec.rb
  - xvfb-run bundle exec rspec spec/features/archive_import_spec.rb
  - xvfb-run bundle exec rspec spec/features/check_upload_spec.rb


